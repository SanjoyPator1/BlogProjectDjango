{% extends 'base.html' %}
{% block title %}
    This is {{ post.title_tag}}..
{% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <small
    >By: {{ post.author}} - {{post.post_date}} -

    </small><br/>

    <hr>
    {{post.body}}

    <br/><br/>
    <a href="{% url 'home' %}" class="btn btn-secondary">back</a>

{% endblock %}
